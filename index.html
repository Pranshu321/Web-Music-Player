<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HearPure - Feel the music</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <ul>
        <li class="logo">
          <img
            src="./img/logo.jpg"
            alt="HearPure"
            style="border-radius: 100%"
          />
          HearPure
        </li>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </nav>
    <div class="container">
      <div class="songlist">
        <h1 style="color: white" class="head">Mind Relaxing Songs</h1>
        <div>
          <div class="songitem">
            <img src="./covers/1.jpg" alt="1" />
            <span class="songname"></span>
            <span class="songlistplay"><span>02:56</span></span>
            <i
              id="0"
              class="far ch songdirectplay fa-play-circle"
              style="color: black; padding: 0 20px"
            ></i>
          </div>
          <div class="songitem">
            <img src="./covers/2.jpg" alt="1" />

          <div class="songitem">

            <span class="songname"></span>

            <i
              id="5"

      </div>
      <div class="songBanner"></div>
    </div>

    <div class="down">
      <input type="range" name="range" id="seek" min="0" value="0" max="100" />
      <div class="icons">
        <i
          class="fas fa-3x fa-step-backward"
          id="previous"
          style="color: white"
        ></i>
        <i
          class="far fa-3x fa-play-circle"
          id="masterplay"
          style="color: white; padding: 0 20px"
        ></i>
        <i class="fas fa-3x fa-step-forward" id="next" style="color: white"></i>
        <!-- <i class="far fa-3x fa-play-circle"></i> -->
      </div>
      <div class="songinfo">
        <img src="./img/playing.gif" id="gif" width="50px" / class="songname">
        <span id="mastersongname" style="color: white"></span>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
